<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In/Sign-Up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box signin">
            <form action="">
                <h2>
                    Sign In
                </h2>

                <div class="g1">
                    <input id="username" type="text" required/>
                    <label for="username">Username</label>
                </div>
                <div class="g1">
                    <input id="password" type="password" required/>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label for="remember"> <input  type="checkbox" required/>Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    <p>Don't have an account ?
                        <a href="#" class="signup-btn-link">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="box signup">
            <form action="">
                <h2>
                    Sign Up
                </h2>

                <div class="g1">
                    <input id="username" type="text" required/>
                    <label for="username">Username</label>
                </div>
                <div class="g1">
                    <input id="email" type="email" required/>
                    <label for="email">Email</label>
                </div>
                <div class="g1">
                    <input id="password" type="password" required/>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label for="remember"> <input type="checkbox" required/>I agree to terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signup-link">
                    <p>Already have an account ?
                        <a href="#" class="signin-btn-link">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
